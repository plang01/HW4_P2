<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
    <title>Multiplication Table</title>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1>Multiplication Table Generator</h1>
        
        <div class="col-sm-6 col-sm-offset-3">
            <form class=" table-input form-horizontal" id="myForm">
                <!-- Instruction -->
                <h4 class="text-info col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-4">Please Enter the Table Values &#x28; Range &#8804; 200&#x29;</h4>
                <!-- Min-Column Input -->
                <div class="form-group">
                    <label for="table_min_column field1" class="col-sm-4">Minimum Column Value</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="table_min_column field1" name="field1" onblur="generate_Table('mult-table')">
                    </div> 
                    <!-- Minimum Column Slider -->
                    <div id="col_min_slider" class="col-sm-3" onchange="generate_Table('mult-table')"></div>
                </div>

                <!-- Max-Column Input -->
                <div class="form-group">
                    <label for="table_max_column field2" class="col-sm-4">Maximum Column Value</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="table_max_column field2" name="field2" placeholder="Maximum Columns" onblur="generate_Table('mult-table')">
                    </div> 
                    <!-- Maximum Column Slider -->
                    <div id="col_max_slider" class="col-sm-3" onchange="generate_Table('mult-table')"></div>
                </div>

                <!-- Min-Row Input -->
                <div class="form-group">
                    <label for="table_min_row field3" class="col-sm-4">Minimum Row Value</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="table_min_row field3" name="field3" placeholder="Minimum Rows" onblur="generate_Table('mult-table')">
                    </div> 
                    <!-- Minimum Row Slider -->
                    <div id="row_min_slider" class="col-sm-3" onchange="generate_Table('mult-table')"></div>
                </div>
                <!-- Max-Row Input -->
                <div class="form-group">
                    <label for="table_max_row field4" class="col-sm-4">Maximum Row Value</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="table_max_row field4" name="field4" placeholder="Maximum Rows" onblur="generate_Table('mult-table')">
                    </div> 
                    <!-- Maximum Row Slider -->
                    <div id="row_max_slider" class="col-sm-3" onchange="generate_Table('mult-table')"></div>
                </div>

                <!-- Button once click will call addTab function -->
                <button type="button"  onclick="addTab()" class="btn btn-sm col-sm-offset-5 active saveButton">Save Table</button>
                <!-- Button once click will call deleteTab function -->
                <button type="button" onclick="deleteTab()" class="btn btn-sm deleteButton active">Delete Tab</button>
            </form>
        </div>

        <!-- Multiplication Table Section -->
        <div class="col-sm-12">
            <div id="mult-table" class="mult"></div>
        </div>

        <!-- Tab Section to display save table -->
        <div id="tabs" class="col-sm-12">
            <ul></ul>
        </div>

    </div>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
